name: backend-deploy

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - "docker-compose.yml"
      - ".github/workflows/backend-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/kbbq-idle-api
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-remote:
    runs-on: ubuntu-latest
    needs: [build-image]
    if: ${{ github.ref == 'refs/heads/main' && secrets.KBBQ_DEPLOY_HOST != '' && secrets.KBBQ_DEPLOY_USER != '' && secrets.KBBQ_DEPLOY_SSH_KEY != '' && secrets.KBBQ_GHCR_USERNAME != '' && secrets.KBBQ_GHCR_PAT != '' }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.KBBQ_DEPLOY_HOST }}
          username: ${{ secrets.KBBQ_DEPLOY_USER }}
          key: ${{ secrets.KBBQ_DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            IMAGE="ghcr.io/${{ github.repository_owner }}/kbbq-idle-api:latest"
            docker login ghcr.io -u "${{ secrets.KBBQ_GHCR_USERNAME }}" -p "${{ secrets.KBBQ_GHCR_PAT }}"
            docker pull "$IMAGE"
            docker rm -f kbbq-api || true
            docker run -d \
              --name kbbq-api \
              --restart unless-stopped \
              --env-file /opt/kbbq/.env \
              -p 8000:8000 \
              "$IMAGE"
