name: ci

on:
  push:
  pull_request:

jobs:
  dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Test (sim)
        run: dotnet test sim/KbbqIdle.Sim.Tests/KbbqIdle.Sim.Tests.csproj

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: python -m pip install -r server/requirements.txt
      - name: Compile
        run: python -m compileall server
      - name: Test (server)
        run: python -m unittest discover -s server/tests -p 'test_*.py'
