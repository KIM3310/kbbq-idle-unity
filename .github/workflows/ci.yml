name: ci

on:
  push:
  pull_request:

jobs:
  dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
      - name: Test (sim)
        run: dotnet test sim/KbbqIdle.Sim.Tests/KbbqIdle.Sim.Tests.csproj

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install -r server/requirements.txt
          python -m pip install pytest
      - name: Dependency check
        run: python -m pip check
      - name: Compile
        run: python -m compileall server
      - name: Test (server)
        run: python -m pytest server/tests -q

  review-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: AdSense/Cloudflare review gate
        run: bash tools/release_ops.sh check
