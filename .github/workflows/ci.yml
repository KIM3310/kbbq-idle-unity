name: ci

on:
  push:
  pull_request:

jobs:
  dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Test (sim)
        run: dotnet test sim/KbbqIdle.Sim.Tests/KbbqIdle.Sim.Tests.csproj

